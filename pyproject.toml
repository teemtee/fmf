[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[project]
name = 'fmf'
authors = [
    { name = 'Petr Splichal', email = 'psplicha@redhat.com' },
]
maintainers = [
    { name = 'Petr Splichal', email = 'psplicha@redhat.com' },
]
description = 'Flexible Metadata Format'
readme = 'README.rst'
license = 'GPL-2.0-or-later'
license-files = { paths = ['LICENSE'] }
requires-python = '>=3.9'
classifiers = [
    'Natural Language :: English',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Utilities',
]
version = '1.3.0'
keywords = [
    'metadata',
    'testing',
]
dependencies = [
    'ruamel.yaml',
    'filelock',
    'jsonschema',
]

[project.urls]
Homepage = 'https://github.com/teemtee/fmf'
Documentation = 'https://fmf.readthedocs.io'

[project.optional-dependencies]
tests = [
    'pytest',
]
tests-cov = [
    'fmf[tests]',
    'pytest-cov',
]
docs = [
    'sphinx',
    'sphinx_rtd_theme',
]

[project.scripts]
fmf = 'fmf.cli:cli_entry'

[tool.hatch.build.targets.wheel]
packages = ['fmf']

[tool.hatch.envs.default]
platforms = ["linux"]

[tool.hatch.envs.cov]
description = "Test coverage environment"
features = ["tests-cov"]

[tool.hatch.envs.cov.scripts]
xml = ["pytest --cov --cov-report=xml"]
cov = [
    "coverage run -m pytest -vvv -ra --showlocals tests",
    "coverage report",
    "coverage annotate",
    ]

[tool.hatch.envs.dev]
description = "Development environment"
features = ["dev"]

[tool.hatch.envs.dev.scripts]
type = ["mypy {args:tmt}"]
check = ["lint", "type"]

unit = "pytest -vvv -ra --showlocals tests/unit"
smoke = "pytest -vvv -ra --showlocals tests/unit/test_cli.py"

[tool.hatch.envs.test]
template = "dev"
description = "Run scripts with multiple Python versions"
features = ["tests"]

[[tool.hatch.envs.test.matrix]]
python = ["3.9", "3.11", "3.12"]

[tool.hatch.envs.docs]
features = ["docs"]

[tool.hatch.envs.docs.scripts]
html = "sphinx-build -b html {root}/docs {root}/docs/_build {args}"

[tool.pytest.ini_options]
markers = [
    "web: tests which need to access the web",
]
testpaths = [
    'tests',
]
