specfile_path: fmf.spec
synced_files:
    - fmf.spec

upstream_package_name: fmf
downstream_package_name: fmf

actions:
  create-archive:
  - make tarball
  get-current-version:
  - make version

srpm_build_deps:
  - make
  - python3-docutils

jobs:
  - job: copr_build
    trigger: pull_request
    targets:
    - fedora-all
    - epel-9

  - job: tests
    trigger: pull_request
    targets:
    - fedora-all
    - epel-9

  - job: copr_build
    trigger: commit
    branch: main
    targets:
    - fedora-all
    - epel-9
    list_on_homepage: True
    preserve_project: True
    owner: psss
    project: fmf
