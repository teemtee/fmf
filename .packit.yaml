specfile_path: fmf.spec
synced_files:
    - fmf.spec

upstream_package_name: fmf
downstream_package_name: fmf

actions:
  create-archive:
  - make tarball
  get-current-version:
  - make version

jobs:
  - job: tests
    trigger: pull_request
    metadata:
      targets:
      - fedora-all
      - epel-8
      - epel-9

  - job: copr_build
    trigger: commit
    metadata:
      branch: master
      targets:
      - fedora-all
      - epel-8
      - epel-9
      list_on_homepage: True
      preserve_project: True
      owner: psss
      project: fmf
