on:
  workflow_call:
    inputs:
      upload:
        required: false
        type: boolean
        default: true
        description: Upload wheel as artifact

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: pipx run build
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*
        if: ${{ inputs.upload }}
